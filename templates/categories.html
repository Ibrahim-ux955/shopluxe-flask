<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop by Category - ShopLuxe</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }

    .category-card {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .category-card:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .category-card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      filter: brightness(75%);
      transition: filter 0.3s ease;
    }

    .category-card:hover img {
      filter: brightness(85%);
    }

    .category-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.45);
      color: #fff;
      text-align: center;
    }

    .category-info h3 {
      margin: 0;
      font-size: 1rem;
      font-weight: 600;
    }

    .category-info p {
      margin: 2px 0 0;
      font-size: 0.8rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>üõçÔ∏è Shop by Category</h1>

  <div class="category-grid">
    <div class="category-card">
      <img src="{{ url_for('static', filename='categories/shoe.jpg') }}" alt="Shoes">
      <div class="category-info">
        <h3>Shoes</h3>
        <p>Stylish & comfortable kicks</p>
      </div>
    </div>

    <div class="category-card">
      <img src="{{ url_for('static', filename='categories/tops.jpg') }}" alt="Tops">
      <div class="category-info">
        <h3>Tops</h3>
        <p>Trendy tees and shirts</p>
      </div>
    </div>

    <div class="category-card">
      <img src="{{ url_for('static', filename='categories/bottoms.jpg') }}" alt="Bottoms">
      <div class="category-info">
        <h3>Bottoms</h3>
        <p>Jeans, shorts, and pants</p>
      </div>
    </div>

    <div class="category-card">
      <img src="{{ url_for('static', filename='categories/mens.jpg') }}" alt="Men's">
      <div class="category-info">
        <h3>Men‚Äôs</h3>
        <p>Outfits for every occasion</p>
      </div>
    </div>

    <div class="category-card">
      <img src="{{ url_for('static', filename='categories/womens.jpg') }}" alt="Women's">
      <div class="category-info">
        <h3>Women‚Äôs</h3>
        <p>Chic and modern styles</p>
      </div>
    </div>

    <div class="category-card">
      <img src="{{ url_for('static', filename='categories/kids.jpg') }}" alt="Kid's">
      <div class="category-info">
        <h3>Kid‚Äôs</h3>
        <p>Fun and comfy wear</p>
      </div>
    </div>

    <div class="category-card">
      <img src="{{ url_for('static', filename='categories/accessories.jpg') }}" alt="Accessories">
      <div class="category-info">
        <h3>Accessories</h3>
        <p>Complete your outfit</p>
      </div>
    </div>
  </div>
</body>
</html>
