{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow p-4">
        <h3 class="text-center mb-4">ðŸ§¾ Checkout</h3>

        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" name="phone" class="form-control" required>
          </div>

          <!-- ðŸ•’ Hidden field for timezone -->
          <input type="hidden" name="timezone" id="timezone">

          <h5 class="mt-4">Items in Your Cart</h5>
          <ul class="list-group mb-3">
            {% for item in cart_items %}
              <li class="list-group-item d-flex justify-content-between">
                {{ item.name }} x{{ item.quantity }}
                <span>GHâ‚µ {{ item.price }}</span>
              </li>
            {% endfor %}
            <li class="list-group-item d-flex justify-content-between">
              <strong>Total:</strong>
              <strong>GHâ‚µ {{ total }}</strong>
            </li>
          </ul>

          <div class="text-center">
            <button type="submit" class="btn btn-success w-100">âœ… Confirm Order</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- ðŸ•’ Script to auto-detect user's timezone -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
    document.getElementById("timezone").value = tz;
    console.log("Detected timezone:", tz);

  });
</script>
{% endblock %}
